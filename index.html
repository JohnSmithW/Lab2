<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lab2</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Be+Vietnam&display=swap" rel="stylesheet">
  </head>
  <body>
    <img class="img" src="iphone.png">
    <div class="content">
      <form class="form">
        <div class="side-box">
          <div>
            <label for="last-name" class="text">Input your last name</label>
            <input type="text" id="last-name" class="input" name="text" placeholder="last name" required
              pattern="[A-Za-z\s]+$">
          </div>
          <div>
            <label for="name" class="text">Input your name</label>
            <input type="text" id="name" class="input" name="text" placeholder="name" required pattern="[A-Za-z\s]+$">
          </div>
        </div>
        <div class="side-box">
          <div>
            <label for="email" class="text">Input your email adress</label>
            <input type="email" id="email" class="input" name="email" placeholder="email" required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
          </div>
          <div>
            <label for="city" class="text">Input your city</label>
            <input type="text" id="city" class="input" name="city" placeholder="city" required pattern="[A-Za-z\s]+$">
          </div>
        </div>
        <label for="number" class="text">Input your phone number</label>
        <input type="tel" id="number" class="input" name="tel" placeholder="+73456789112" maxlength="11" required
          pattern="\+7[0-9]{9}">
        <label for="Commentary" class="text">Commentary</label>
        <textarea class="textarea" maxlength="350" id="Commentary" name="comments"></textarea>
        <label for="messages" class="text">Get messages<input type="checkbox" id="messages" class="checkbox"
          name="checkbox"></label>
        <div class="order-btn">
          <input type="submit" class="submit-btn" value="order">
        </div>
      </form>
    </div>
  </body>
</html>
